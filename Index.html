<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <!-- Link to external CSS file (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/slate.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    
</head>
<body class>
<!-- Bootstrap navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid" style="display:flex; justify-content:space-between;">
    <a class="navbar-brand" href="#">Movie Explorer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
        <button class="btn btn-outline-danger" id="reset-button">Reset</button>
      </form>
    </div>
</nav>
    <!-- All visible page content goes here -->
    <h1 style="display: flex; justify-content: center;" class="my-2">Welcome to the movie Explorer</h1>

    <!--Movies the users searched for-->
    <section class="search-layouts">
      <h2 class="my-2 mx-4" id="search-title"></h2>
      <div id="searched-movie" class="d-flex flex-wrap"></div>

    </section>

    <!--movie cards-->
<section id="top-rated-movies" class="movie-layouts p-5">
<div id="top_rated"></div>
<div id="popular"></div>
<div id="upcoming"></div>
<div id="now_playing"></div>

</section>
    
   

    <!-- Link to external JavaScript file (optional, placed here for performance) -->
    <script type="module" src="./JS files/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
